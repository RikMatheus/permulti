<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MultiTrocas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <!-- Header -->
    <header class="header bg-white shadow-sm">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light py-3">
                <div class="container-fluid px-0">
                    <!-- Logo -->
                    <a class="navbar-brand" href="index.html">
                        <img src="assets/logo_multitrocas.png" alt="MultiTrocas" class="logo-img">
                    </a>
                    
                    <!-- Toggler para mobile -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <!-- Menu e busca -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <!-- Barra de pesquisa (centralizada em desktop) -->
                        <div class="mx-auto my-3 my-lg-0" style="max-width: 400px; width: 100%;">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Buscar ofertas..." aria-label="Buscar">
                                <button class="btn btn-outline-secondary" type="button">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Links de navegação -->
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Início</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="sobre.html">Sobre nós</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contato.html">Contato</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-semibold active" href="login.html">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <!-- Card de Login -->
                <div class="card border-0 shadow-sm p-4">
                    <div class="text-center mb-4">
                        <h1 class="h3 fw-bold mb-2">Bem-vindo de volta!</h1>
                        <p class="text-muted small">Entre com sua conta para continuar</p>
                    </div>

                    <!-- Formulário de Login -->
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label small fw-semibold">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label small fw-semibold">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                        </div>

                        <div class="mb-3 d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember">
                                <label class="form-check-label small text-muted" for="remember">
                                    Lembrar de mim
                                </label>
                            </div>
                            <a href="#" class="small text-decoration-none">Esqueceu a senha?</a>
                        </div>

                        <button type="submit" class="btn btn-dark w-100 py-2 mb-3">
                            Entrar
                        </button>
                    </form>

                    <!-- Divisor -->
                    <div class="position-relative my-4">
                        <hr>
                        <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted small">ou continue com</span>
                    </div>

                    <!-- Login Social -->
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-secondary py-2 d-flex align-items-center justify-content-center">
                            <i class="bi bi-google me-2"></i>
                            Continuar com Google
                        </button>
                        <button class="btn btn-outline-secondary py-2 d-flex align-items-center justify-content-center">
                            <i class="bi bi-facebook me-2"></i>
                            Continuar com Facebook
                        </button>
                        <button class="btn btn-outline-secondary py-2 d-flex align-items-center justify-content-center">
                            <i class="bi bi-apple me-2"></i>
                            Continuar com Apple
                        </button>
                    </div>

                    <!-- Link para Cadastro -->
                    <div class="text-center mt-4 pt-3 border-top">
                        <p class="text-muted small mb-0">
                            Não tem uma conta? 
                            <a href="cadastro.html" class="text-decoration-none fw-semibold">Criar conta</a>
                        </p>
                    </div>
                </div>

                <!-- Link de voltar -->
                <div class="text-center mt-4">
                    <a href="index.html" class="text-decoration-none text-muted small">
                        <i class="bi bi-arrow-left me-1"></i>Voltar para o início
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/headroom.js@0.12.0/dist/headroom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Inicializar Headroom.js
        var header = document.querySelector(".header");
        if (header) {
            var headroom = new Headroom(header, {
                offset: 100,
                tolerance: {
                    up: 5,
                    down: 0
                },
                classes: {
                    initial: "headroom",
                    pinned: "headroom--pinned",
                    unpinned: "headroom--unpinned",
                    top: "headroom--top",
                    notTop: "headroom--not-top"
                }
            });
            headroom.init();
        }
    </script>
</body>
</html>
